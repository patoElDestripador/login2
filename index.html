<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Document</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Logo</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>

        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <input placeholder="Correo electronico" id="correo" type="text" class="validate">
                    <label for="correo">Email</label>
                    <input placeholder="password" id="password" type="password" class="validate">
                    <label for="password">Contraseña</label>
                    <br>
                    <button onclick="iniciarSesion()" class="btn deep-purple darken-4">Iniciar sesion</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let usuarios = [ {
           nombre :"Andres",
           correo : "andres@gmail.com",
           password : "password"
       },
       {
           nombre :"Valeria",
           correo : "valu2@gmail.com",
           password : "password"
       },
       {
           nombre :"Tomassa",
           correo : "tom2341@gmail.com",
           password : "password"
       },
       {
           nombre :"Oscar",
           correo : "osloaw2@gmail.com",
           password : "1234"
       },
       
       
    ]

   function iniciarSesion(){

       let correo = document.getElementById('correo').value;
       let password = document.getElementById('password').value;
       let val = usuarios.findIndex(e=> e.correo == correo)

       if(correo == usuarios[val].correo && password == usuarios[val].password){
           sessionStorage.setItem('Usuario', JSON.stringify(usuarios[val]))
           sessionStorage.setItem('auth',"si");
           location.href = "home.html";
       }else{
           alert("El correo y la contraseña no coinciden");
       }
   }
</script>
</body>
</html>
